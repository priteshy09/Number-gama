<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scolo AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0px 0px 10px black;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video Background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="bg-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ”— Content Overlay -->
  <div class="content">
    <img src="logo.png" alt="Scolo AI Logo" class="logo" />
    <h1>Welcome to Scolo AI</h1>
    <p>Powering Intelligence with Style.</p>
  </div>

</body>
</html>
