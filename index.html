<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lion 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .info-box {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>3D View: Lion</h1>

  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/Lion.glb" 
    alt="A 3D model of a Lion"
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1"
    exposure="1"
    interaction-prompt="none"
  >
  </model-viewer>

  <div class="info-box">
    <h2>About Lion</h2>
    <p>
      The lion (Panthera leo) is one of the big cats in the genus Panthera and a member of the family Felidae.
      Lions are known as the "king of the jungle" and live in groups called prides. They are native to Africa and some parts of India.
    </p>
  </div>

</body>
</html>
