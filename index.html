
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Animal Viewer - Lion</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .info {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>3D View: Lion</h1>

  <model-viewer 
    src="models/Lion.glb" 
    alt="A 3D model of a Lion"
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1"
    exposure="1.2"
    interaction-prompt="none"
    environment-image="neutral">
  </model-viewer>

  <div class="info">
    <h2>About Lion</h2>
    <p>
      The lion (Panthera leo) is a large cat species native to Africa and India. Lions are known for their strength,
      pride-based social structure, and distinctive roar.
    </p>
  </div>

</body>
</html>
